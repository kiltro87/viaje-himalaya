<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos PWA Reales</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #3B82F6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .status { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üé® Generador de Iconos PWA Reales</h1>
    <p>Este generador crea iconos PNG reales que Chrome puede verificar.</p>
    
    <button onclick="generateAllIcons()">üöÄ Generar Todos los Iconos</button>
    <button onclick="generateFavicons()">üìÑ Generar Solo Favicons</button>
    
    <div id="status" class="status">
        Haz clic en "Generar Todos los Iconos" para crear los archivos PNG necesarios.
    </div>
    
    <div id="preview" style="margin-top: 20px;"></div>

    <script>
        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
        }

        function createCanvas(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Crear gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3B82F6');
            gradient.addColorStop(1, '#1E40AF');
            
            // Fondo con gradiente y esquinas redondeadas
            const radius = size * 0.1;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // Emoji de monta√±a
            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            ctx.fillText('üèîÔ∏è', size / 2, size / 2);
            
            return canvas;
        }

        function downloadCanvas(canvas, filename) {
            return new Promise((resolve) => {
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    resolve();
                }, 'image/png');
            });
        }

        async function generateAllIcons() {
            updateStatus('üé® Generando iconos PWA...');
            
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            
            let completed = 0;
            
            for (const size of sizes) {
                const canvas = createCanvas(size);
                await downloadCanvas(canvas, `icon-${size}x${size}.png`);
                
                // Mostrar preview
                const previewCanvas = createCanvas(64);
                previewCanvas.style.margin = '5px';
                previewCanvas.title = `${size}x${size}`;
                preview.appendChild(previewCanvas);
                
                completed++;
                updateStatus(`‚úÖ Generados ${completed}/${sizes.length} iconos...`);
            }
            
            // Generar badge
            const badgeCanvas = createCanvas(72);
            await downloadCanvas(badgeCanvas, 'badge-72x72.png');
            
            updateStatus(`
                üéâ ¬°Todos los iconos generados!<br>
                üìÅ Mueve los archivos descargados a la carpeta <strong>assets/</strong><br>
                üì± Ahora Chrome deber√≠a mostrar la opci√≥n de instalaci√≥n
            `);
        }

        async function generateFavicons() {
            updateStatus('üìÑ Generando favicons...');
            
            const sizes = [16, 32];
            
            for (const size of sizes) {
                const canvas = createCanvas(size);
                await downloadCanvas(canvas, `icon-${size}x${size}.png`);
            }
            
            updateStatus('‚úÖ Favicons generados. Mu√©velos a la carpeta assets/');
        }

        // Polyfill para roundRect si no est√° disponible
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
