<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Viaje al Himalaya</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- LeafletJS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dark-mode.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <!-- Bottom Navigation -->
    <nav id="bottom-nav" class="fixed bottom-4 left-1/2 -translate-x-1/2 w-[95%] max-w-lg h-20 bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl border border-slate-200 dark:border-slate-700 z-40 grid grid-cols-6 rounded-3xl shadow-2xl shadow-slate-300/30 dark:shadow-black/30">
        <!-- Botón 1: Resumen (Activo por defecto) -->
        <button data-view="resumen" class="nav-btn flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400 w-full h-full active">
            <span class="material-symbols-outlined">dashboard</span>
            <span class="text-xs font-medium">Resumen</span>
        </button>
        
        <!-- Botón 2: Itinerario -->
        <button data-view="itinerario" class="nav-btn flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400 w-full h-full">
            <span class="material-symbols-outlined">list_alt</span>
            <span class="text-xs font-medium">Itinerario</span>
        </button>
        
        <!-- Botón 3: Hoy -->
        <button data-view="hoy" class="nav-btn flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400 w-full h-full">
             <span class="material-symbols-outlined">today</span>
            <span class="text-xs font-medium">Hoy</span>
        </button>
        
        <!-- Botón 4: Mapa -->
        <button data-view="mapa" class="nav-btn flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400 w-full h-full">
            <span class="material-symbols-outlined">map</span>
            <span class="text-xs font-medium">Mapa</span>
        </button>
        
        <!-- Botón 5: Gastos -->
        <button data-view="gastos" class="nav-btn flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400 w-full h-full">
            <span class="material-symbols-outlined">account_balance_wallet</span>
            <span class="text-xs font-medium">Gastos</span>
        </button>
        
        <!-- Botón 6: Extras -->
        <button data-view="extras" class="nav-btn flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400 w-full h-full">
            <span class="material-symbols-outlined">inventory_2</span>
            <span class="text-xs font-medium">Extras</span>
        </button>
    </nav>

    <!-- Main Container -->
    <div class="relative min-h-screen">
        <!-- Main Content -->
        <main id="main-content" class="flex-1">
            <!-- El contenido se generará dinámicamente aquí -->
        </main>
        
        <!-- Secciones ocultas -->
        <section id="hoy" class="hidden space-y-6 md:space-y-8" data-nav="Hoy" data-icon="today">
            <!-- El contenido se renderizará dinámicamente -->
        </section>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
