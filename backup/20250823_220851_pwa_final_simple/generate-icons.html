<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos PWA</title>
</head>
<body>
    <h1>Generador de Iconos PWA</h1>
    <p>Abre las herramientas de desarrollador y ejecuta el script para generar iconos b√°sicos.</p>
    
    <script>
        // Funci√≥n para generar iconos SVG b√°sicos para la PWA
        function generateIcon(size, filename) {
            const svg = `
                <svg width="${size}" height="${size}" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="${size}" height="${size}" fill="url(#grad)" rx="${size * 0.1}"/>
                    <text x="50%" y="50%" text-anchor="middle" dy="0.3em" 
                          font-family="Arial, sans-serif" font-size="${size * 0.3}" 
                          font-weight="bold" fill="white">üèîÔ∏è</text>
                </svg>
            `;
            
            const blob = new Blob([svg], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Generar todos los tama√±os necesarios
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        console.log('Generando iconos PWA...');
        sizes.forEach(size => {
            generateIcon(size, `icon-${size}x${size}.png`);
        });
        
        // Generar badge
        generateIcon(72, 'badge-72x72.png');
        
        console.log('¬°Iconos generados! Mueve los archivos descargados a la carpeta assets/');
    </script>
</body>
</html>
