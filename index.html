    <!-- Base path din√°mico seg√∫n entorno -->
    <script>
        // Detectar si estamos en localhost y ajustar base href
        const isLocalhost = window.location.hostname === 'localhost' || 
                           window.location.hostname === '127.0.0.1' || 
                           window.location.protocol === 'file:';
        
        // Obtener URL base absoluta
        const protocol = window.location.protocol;
        const host = window.location.host;
        const basePath = isLocalhost ? '/' : '/viaje-himalaya/';
        const baseUrl = protocol + '//' + host + basePath;
        
        if (isLocalhost) {
            document.write('<base href="/">');
        } else {
            document.write('<base href="/viaje-himalaya/">');
        }
        
        // Crear manifest din√°mico con URLs absolutas
        const manifestContent = {
            "name": "Mi Aventura en el Himalaya",
            "short_name": "Viaje Himalaya",
            "description": "Aplicaci√≥n completa para gestionar tu viaje a Nepal y But√°n",
            "start_url": baseUrl,
            "display": "standalone",
            "orientation": "portrait-primary",
            "theme_color": "#3B82F6",
            "background_color": "#F8FAFC",
            "scope": baseUrl,
            "lang": "es",
            "categories": ["travel", "lifestyle", "productivity"],
                            "icons": [
                {
                    "src": (isLocalhost ? "" : "/viaje-himalaya") + "/assets/icon-72x72.png",
                    "sizes": "72x72",
                    "type": "image/png",
                    "purpose": "any"
                },
                {
                    "src": (isLocalhost ? "" : "/viaje-himalaya") + "/assets/icon-96x96.png",
                    "sizes": "96x96", 
                    "type": "image/png",
                    "purpose": "any"
                },
                {
                    "src": (isLocalhost ? "" : "/viaje-himalaya") + "/assets/icon-144x144.png",
                    "sizes": "144x144",
                    "type": "image/png", 
                    "purpose": "any"
                },
                {
                    "src": (isLocalhost ? "" : "/viaje-himalaya") + "/assets/icon-192x192.png",
                    "sizes": "192x192",
                    "type": "image/png",
                    "purpose": "any maskable"
                },
                {
                    "src": (isLocalhost ? "" : "/viaje-himalaya") + "/assets/icon-512x512.png",
                    "sizes": "512x512",
                    "type": "image/png",
                    "purpose": "any maskable"
                }
            ]
        };
        
        // Crear manifest como data URI para evitar problemas de URL blob
        const manifestJson = JSON.stringify(manifestContent);
        const manifestDataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(manifestJson);
        
        // Inyectar link al manifest din√°mico
        document.write('<link rel="manifest" href="' + manifestDataUri + '">');
    </script>

    <!-- JavaScript -->
    <script type="module" src="js/main.js?v=4.5.5-logger-fix"></script>
    
    <!-- Service Worker Registration -->
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    // Detectar base path para Service Worker
                    const isLocalhost = window.location.hostname === 'localhost' || 
                                       window.location.hostname === '127.0.0.1' || 
                                       window.location.protocol === 'file:';
                    const basePath = isLocalhost ? '/' : '/viaje-himalaya/';
                    const registration = await navigator.serviceWorker.register(`${basePath}sw.js`, {
                        scope: basePath
                    });
                    console.log('‚úÖ Service Worker registrado:', registration.scope);
                    
                    // Escuchar actualizaciones del SW
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Nueva versi√≥n disponible
                                if (confirm('Nueva versi√≥n disponible. ¬øActualizar ahora?')) {
                                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                                    window.location.reload();
                                }
                            }
                        });
                    });
                    
                } catch (error) {
                    console.error('‚ùå Error registrando Service Worker:', error);
                }
            });
        }
        
        // Manejar instalaci√≥n de PWA - Versi√≥n mejorada para Android
        let deferredPrompt;
        let installButton;
        
        // Detectar si es Android Chrome
        const isAndroidChrome = /Android.*Chrome/.test(navigator.userAgent) && 
                               !/EdgA|SamsungBrowser/.test(navigator.userAgent);
        
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üì± beforeinstallprompt disparado');
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });
        
        function showInstallButton() {
            if (installButton) return; // Ya existe
            
            installButton = document.createElement('button');
            installButton.innerHTML = 'üì± Instalar App';
            installButton.className = 'fixed top-4 right-4 z-50 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-blue-700 transition-colors animate-pulse';
            installButton.onclick = async () => {
                if (deferredPrompt) {
                    try {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log('PWA install outcome:', outcome);
                        
                        if (outcome === 'accepted') {
                            console.log('‚úÖ Usuario acept√≥ la instalaci√≥n');
                        } else {
                            console.log('‚ùå Usuario rechaz√≥ la instalaci√≥n');
                        }
                    } catch (error) {
                        console.error('Error en instalaci√≥n:', error);
                    }
                    
                    deferredPrompt = null;
                    hideInstallButton();
                } else {
                    // Fallback para Android - mostrar instrucciones manuales
                    showManualInstallInstructions();
                }
            };
            document.body.appendChild(installButton);
            
            // Para Android, mantener el bot√≥n m√°s tiempo
            const timeout = isAndroidChrome ? 30000 : 10000;
            setTimeout(() => {
                hideInstallButton();
            }, timeout);
        }
        
        function hideInstallButton() {
            if (installButton && installButton.parentNode) {
                installButton.remove();
                installButton = null;
            }
        }
        
        function showManualInstallInstructions() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white dark:bg-slate-800 rounded-lg p-6 max-w-sm w-full">
                    <h3 class="text-lg font-bold mb-4 text-slate-900 dark:text-white">üì± Instalar App</h3>
                    <div class="text-sm text-slate-600 dark:text-slate-400 space-y-2">
                        <p><strong>Chrome Android:</strong></p>
                        <p>1. Toca el men√∫ (‚ãÆ) arriba a la derecha</p>
                        <p>2. Busca "Instalar app" o "A√±adir a pantalla de inicio"</p>
                        <p>3. Confirma la instalaci√≥n</p>
                        <br>
                        <p><strong>Si no aparece la opci√≥n:</strong></p>
                        <p>‚Ä¢ Aseg√∫rate de estar en HTTPS</p>
                        <p>‚Ä¢ Navega un poco por la app</p>
                        <p>‚Ä¢ Recarga la p√°gina</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" 
                            class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg">
                        Entendido
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        // Detectar si ya est√° instalada
        window.addEventListener('appinstalled', (e) => {
            console.log('‚úÖ PWA instalada exitosamente');
            hideInstallButton();
            
            // Mostrar mensaje de √©xito
            const successMsg = document.createElement('div');
            successMsg.className = 'fixed top-4 right-4 z-50 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg';
            successMsg.textContent = '‚úÖ ¬°App instalada!';
            document.body.appendChild(successMsg);
            
            setTimeout(() => {
                if (successMsg.parentNode) {
                    successMsg.remove();
                }
            }, 3000);
        });
        
        // Para Android Chrome - mostrar bot√≥n despu√©s de interacci√≥n
        if (isAndroidChrome) {
            let userInteracted = false;
            
            const showButtonAfterInteraction = () => {
                if (!userInteracted && !deferredPrompt) {
                    userInteracted = true;
                    
                    // Esperar un poco y mostrar bot√≥n manual si no hay beforeinstallprompt
                    setTimeout(() => {
                        if (!deferredPrompt && !document.querySelector('button[onclick*="showManualInstallInstructions"]')) {
                            const manualButton = document.createElement('button');
                            manualButton.innerHTML = 'üì± ¬øInstalar App?';
                            manualButton.className = 'fixed top-4 right-4 z-50 bg-orange-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-orange-700 transition-colors';
                            manualButton.onclick = showManualInstallInstructions;
                            document.body.appendChild(manualButton);
                            
                            setTimeout(() => {
                                if (manualButton.parentNode) {
                                    manualButton.remove();
                                }
                            }, 15000);
                        }
                    }, 3000);
                }
            };
            
            // Escuchar interacciones del usuario
            ['click', 'scroll', 'keydown'].forEach(event => {
                document.addEventListener(event, showButtonAfterInteraction, { once: true });
            });
        }
    </script>
