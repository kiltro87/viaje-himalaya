    <!-- JavaScript -->
    <script type="module" src="js/main.js?v=4.5.5-logger-fix"></script>
    
    <!-- Service Worker Registration -->
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/viaje-himalaya/sw.js', {
                        scope: '/viaje-himalaya/'
                    });
                    console.log('âœ… Service Worker registrado:', registration.scope);
                    
                    // Escuchar actualizaciones del SW
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Nueva versiÃ³n disponible
                                if (confirm('Nueva versiÃ³n disponible. Â¿Actualizar ahora?')) {
                                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                                    window.location.reload();
                                }
                            }
                        });
                    });
                    
                } catch (error) {
                    console.error('âŒ Error registrando Service Worker:', error);
                }
            });
        }
        
        // Manejar instalaciÃ³n de PWA - VersiÃ³n mejorada para Android
        let deferredPrompt;
        let installButton;
        
        // Detectar si es Android Chrome
        const isAndroidChrome = /Android.*Chrome/.test(navigator.userAgent) && 
                               !/EdgA|SamsungBrowser/.test(navigator.userAgent);
        
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('ðŸ“± beforeinstallprompt disparado');
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });
        
        function showInstallButton() {
            if (installButton) return; // Ya existe
            
            installButton = document.createElement('button');
            installButton.innerHTML = 'ðŸ“± Instalar App';
            installButton.className = 'fixed top-4 right-4 z-50 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-blue-700 transition-colors animate-pulse';
            installButton.onclick = async () => {
                if (deferredPrompt) {
                    try {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log('PWA install outcome:', outcome);
                        
                        if (outcome === 'accepted') {
                            console.log('âœ… Usuario aceptÃ³ la instalaciÃ³n');
                        } else {
                            console.log('âŒ Usuario rechazÃ³ la instalaciÃ³n');
                        }
                    } catch (error) {
                        console.error('Error en instalaciÃ³n:', error);
                    }
                    
                    deferredPrompt = null;
                    hideInstallButton();
                } else {
                    // Fallback para Android - mostrar instrucciones manuales
                    showManualInstallInstructions();
                }
            };
            document.body.appendChild(installButton);
            
            // Para Android, mantener el botÃ³n mÃ¡s tiempo
            const timeout = isAndroidChrome ? 30000 : 10000;
            setTimeout(() => {
                hideInstallButton();
            }, timeout);
        }
        
        function hideInstallButton() {
            if (installButton && installButton.parentNode) {
                installButton.remove();
                installButton = null;
            }
        }
        
        function showManualInstallInstructions() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white dark:bg-slate-800 rounded-lg p-6 max-w-sm w-full">
                    <h3 class="text-lg font-bold mb-4 text-slate-900 dark:text-white">ðŸ“± Instalar App</h3>
                    <div class="text-sm text-slate-600 dark:text-slate-400 space-y-2">
                        <p><strong>Chrome Android:</strong></p>
                        <p>1. Toca el menÃº (â‹®) arriba a la derecha</p>
                        <p>2. Busca "Instalar app" o "AÃ±adir a pantalla de inicio"</p>
                        <p>3. Confirma la instalaciÃ³n</p>
                        <br>
                        <p><strong>Si no aparece la opciÃ³n:</strong></p>
                        <p>â€¢ AsegÃºrate de estar en HTTPS</p>
                        <p>â€¢ Navega un poco por la app</p>
                        <p>â€¢ Recarga la pÃ¡gina</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" 
                            class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg">
                        Entendido
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        // Detectar si ya estÃ¡ instalada
        window.addEventListener('appinstalled', (e) => {
            console.log('âœ… PWA instalada exitosamente');
            hideInstallButton();
            
            // Mostrar mensaje de Ã©xito
            const successMsg = document.createElement('div');
            successMsg.className = 'fixed top-4 right-4 z-50 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg';
            successMsg.textContent = 'âœ… Â¡App instalada!';
            document.body.appendChild(successMsg);
            
            setTimeout(() => {
                if (successMsg.parentNode) {
                    successMsg.remove();
                }
            }, 3000);
        });
        
        // Para Android Chrome - mostrar botÃ³n despuÃ©s de interacciÃ³n
        if (isAndroidChrome) {
            let userInteracted = false;
            
            const showButtonAfterInteraction = () => {
                if (!userInteracted && !deferredPrompt) {
                    userInteracted = true;
                    
                    // Esperar un poco y mostrar botÃ³n manual si no hay beforeinstallprompt
                    setTimeout(() => {
                        if (!deferredPrompt && !document.querySelector('button[onclick*="showManualInstallInstructions"]')) {
                            const manualButton = document.createElement('button');
                            manualButton.innerHTML = 'ðŸ“± Â¿Instalar App?';
                            manualButton.className = 'fixed top-4 right-4 z-50 bg-orange-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-orange-700 transition-colors';
                            manualButton.onclick = showManualInstallInstructions;
                            document.body.appendChild(manualButton);
                            
                            setTimeout(() => {
                                if (manualButton.parentNode) {
                                    manualButton.remove();
                                }
                            }, 15000);
                        }
                    }, 3000);
                }
            };
            
            // Escuchar interacciones del usuario
            ['click', 'scroll', 'keydown'].forEach(event => {
                document.addEventListener(event, showButtonAfterInteraction, { once: true });
            });
        }
    </script>
